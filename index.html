<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Genesys Upskill</h1>
    <div class="background">
        <div class="form-body">
            <div class="form">
                <div class="forms">
                    <form>
                        <div class="dead">
                          <label for="fname">Name</label><br>
                          <input type="text" class="text" placeholder="Name">
                        </div>
                        <div class="dead">
                          <label for="fname">Email</label><br>
                          <input type="email" class="text" placeholder="Email">
                        </div>
                        <div class="dead">
                          <label for="fname">Age</label><br>
                          <input type="text" class="text" placeholder="Age">
                        </div>
              
                    </form>
                </div>
            </div>
        
            <div class="dropdown">
                <h4>Which option best describes you</h4>
                <select name="" id="" class="dropdown-content">
                    <option value="">Student</option>
                    <option value="">Employed</option>
                    <option value="">Unemployed</option>
                </select>
            </div>
            
            <div class="radiobtn">
                <h4>Would you recommend Genesys Upskill to a friend?</h4>
                <div class="radio1">
                    <input type="radio" name="yes" id="yes">
                    <label for="yes">Yes</label>
                </div>
                <div class="radio1">
                    <input type="radio" name="no" id="no">
                    <label for="no">No</label>
                </div>
                <div class="radio1">
                    <input type="radio" name="maybe" id="maybe">
                    <label for="maybe">Maybe</label>
                </div>
        
            </div>
            <div class="checkbox">
                <h4>Languages and Frameworks Known (check all that apply)</h4>
                <div class="checkbox1">
                    <input type="checkbox" name="yes" id="c">
                    <label for="c">C</label>
                </div>
                <div class="checkbox2">
                    <input type="checkbox" name="no" id="c++">
                    <label for="c++">C++</label>
                </div>
                <div class="checkbox3">
                    <input type="checkbox" name="maybe" id="c#">
                    <label for="c#">C#</label>
                </div>
                <div class="checkbox4">
                    <input type="checkbox" name="yes" id="python">
                    <label for="python">Python</label>
                </div>
                <div class="checkbox5">
                    <input type="checkbox" name="no" id="javascript">
                    <label for="javascript">Javascript</label>
                </div>
                <div class="checkbox6">
                    <input type="checkbox" name="maybe" id="react">
                    <label for="react">React</label>
                </div>
                <div class="checkbox7">
                    <input type="checkbox" name="maybe" id="angular">
                    <label for="angular">Angular</label>
                </div>
                <div class="checkbox6">
                    <input type="checkbox" name="maybe" id="django">
                    <label for="django">Djanggo</label>
                </div>
                <div class="checkbox7">
                    <input type="checkbox" name="maybe" id="spring">
                    <label for="spring">Spring</label>
                </div>
        
            </div>
            <div class="comment">
                <h4>Any Comments or Suggestions</h4>
                <input type="text" placeholder="Enter Your Comments or Suggestions">
            </div>
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
